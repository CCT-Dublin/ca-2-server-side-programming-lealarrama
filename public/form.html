<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h2>Insert data</h2>

    <form id="myForm">
      <label>First name</label>
      <input name="first_name" id="first_name" maxlength="20" required />

      <label>Second name</label>
      <input name="second_name" id="second_name" maxlength="20" required />

      <label>Email</label>
      <input name="email" id="email" required />

      <label>Phone (10 digits)</label>
      <input name="phone_number" id="phone_number" required />

      <label>Eircode (6 chars)</label>
      <input name="eircode" id="eircode" maxlength="6" required />

      <button type="submit">Submit</button>
    </form>

    <p id="msg"></p>
  </div>

  <script src="/form.js"></script>
</body>
</html>
